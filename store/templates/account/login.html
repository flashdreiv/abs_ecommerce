{% extends 'store/base.html' %}


{% load i18n %}
{% load account socialaccount %}

{% load static %}

{% block content %}

<body>
  <main>
    <div class="container">

      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

          <!--Section: Content-->
          <section class="mb-5">
            
            <div class="d-flex align-items-center h-100 mt-5">
              <div class="container text-center py-5">
                <h3 class="mb-0">Sign in</h3>
              </div>
            </div>
            <form class="login" method="POST" action="{% url 'account_login' %}">
              {% csrf_token %}
              {{form.errors}}
              {{form.success}}
              <div class="md-form md-outline">
                <input type="text" class="form-control" name="login" autocomplete="username" maxlength="150" required=""
                  id="id_login">
                <label data-error="wrong" data-success="right" for="id_login">Mobile Number</label>
              </div>
              <div class="md-form md-outline">
                <input type="password" id="id_password" name="password" class="form-control">
                <label for="id_password" >Your password</label>
              </div>
              <div class="md-form md-outline">
                <button type="submit" class="btn btn-primary  waves-effect waves-light">Sign in</button>
                <a class="btn btn-primary btn-xs " title="Facebook" class="socialaccount_provider facebook"
                  href="/accounts/facebook/login/?process=login"><i class="fab fa-facebook"></i> Login with Facebook
                </a>
              </div>

              <div class="md-form md-outline">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <p><a href="">Forgot password?</a></p>
                </div>
                <p>Not a member? <a href="{% url 'account_signup' %}">Register</a></p>
              </div>

            </form>
          </section>

        </div>

      </div>


    </div>
  </main>
</body>


{% endblock %}
